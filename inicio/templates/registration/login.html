{% extends 'inicio/base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-start">
        <div class="col-md-6 text-container" style="background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 10px;">
            <h2 class="mb-4 text-white" style="font-size: 2.5rem; font-weight: bold;">Iniciar sesión</h2>
            <form action="" method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label text-white" style="font-size: 1.2rem;">Nombre de usuario</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Nombre de usuario" required style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <div class="invalid-feedback">
                        Por favor, ingresa tu nombre de usuario.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white" style="font-size: 1.2rem;">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <div class="invalid-feedback">
                        Por favor, ingresa tu contraseña.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.2rem;">Iniciar sesión</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'register' %}" class="text-white" style="font-size: 1.2rem; font-weight: bold;">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Bootstrap validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
